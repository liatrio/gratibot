name: lint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: '18'  
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Linter
        run: |
          npm ci
          npm run lint
