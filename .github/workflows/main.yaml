name: "Main"
on:
  push:
    branches:
      - main
env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/gratibot
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    container: gcr.io/k8s-skaffold/skaffold:v1.3.1
    steps:
      - uses: actions/checkout@v2

	    - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME:${IMAGE_TAG:0:7} --label "runnumber=${GITHUB_RUN_ID}"

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push $IMAGE_ID:${IMAGE_TAG:0:7}
  apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    container: "hashicorp/terraform:0.14.10"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy Gratibot to Nonprod
        working-directory: tf
        run: |
          terraform init
          terraform apply -auto-approve
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: "1b4a4fed-fed8-4823-a8a0-3d5cea83d122"
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_acr_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_gratibot_image: "docker.io/grantesparza/gratibot:v0.1.1"
          TF_VAR_environment: "nonprod"
          TF_VAR_signing_secret: ${{ secrets.SIGNING_SECRET }}
          TF_VAR_bot_user_token: ${{ secrets.BOT_USER_OAUTH_TOKEN }}

