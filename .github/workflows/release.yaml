name: "Release"
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "catalog.yaml"

  workflow_dispatch:
    inputs:
      gratibot_limit:
        description: "The amount of fistbumps that a user can give for one day."
        required: false
        default: "5"
        type: string

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/gratibot
  TF_VAR_gratibot_limit: ${{ inputs.gratibot_limit }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_TENANT_ID: "1b4a4fed-fed8-4823-a8a0-3d5cea83d122"

jobs:
  build:
    name: Build and Publish Image
    if: github.event_name == 'push' || contains(fromJSON('["Pactionly", "gesparza3"]'), github.actor)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with commit history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Generate Release Tag
        id: tag
        uses: liatrio/github-actions/conventional-release@master
        with:
          debug: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.newVersion }}
          labels: runnumber=${{ github.run_id }}

    outputs:
      docker_tag: ${{ steps.tag.outputs.newVersion }}
      changed: ${{ steps.tag.outputs.changed }}

  staging-apply:
    name: "Terraform Non-Prod Apply"
    runs-on: ubuntu-latest
    environment:
      name: "nonprod"
    container: "hashicorp/terraform:0.14.10"
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy Gratibot to Nonprod
        working-directory: tf
        run: |
          terraform init -backend-config=backends/nonprod.tf
          terraform apply -auto-approve
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_NONPROD_SUBSCRIPTION_ID }}
          TF_VAR_acr_subscription_id: ${{ secrets.AZURE_NONPROD_SUBSCRIPTION_ID }}
          TF_VAR_gratibot_image: "${{ env.IMAGE_NAME }}:${{ needs.build.outputs.docker_tag }}"
          TF_VAR_environment: "nonprod"
          TF_VAR_app_token: ${{ secrets.NONPROD_APP_TOKEN }}
          TF_VAR_bot_user_token: ${{ secrets.NONPROD_BOT_TOKEN }}
          TF_VAR_gratibot_recognize_emoji: ":oof:"
          TF_VAR_gratibot_log_level: "debug"

  prod-plan:
    name: "Terraform Prod plan"
    runs-on: ubuntu-latest
    environment:
      name: "prod-plan"
    container: "hashicorp/terraform:0.14.10"
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Plan Gratibot prod deployment
        working-directory: tf
        run: |
          terraform init -backend-config=backends/prod.tf
          terraform plan
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_PROD_SUBSCRIPTION_ID }}
          TF_VAR_acr_subscription_id: ${{ secrets.AZURE_PROD_SUBSCRIPTION_ID }}
          TF_VAR_instance_capacity: "2"
          TF_VAR_gratibot_image: "${{ env.IMAGE_NAME }}:${{ needs.build.outputs.docker_tag }}"
          TF_VAR_environment: "prod"
          TF_VAR_app_token: ${{ secrets.PROD_PLAN_APP_TOKEN }}
          TF_VAR_bot_user_token: ${{ secrets.PROD_PLAN_BOT_TOKEN }}
          TF_VAR_gratibot_recognize_emoji: ":fistbump:"

  prod-apply:
    name: "Terraform Prod Apply"
    runs-on: ubuntu-latest
    environment:
      name: "prod"
    container: "hashicorp/terraform:0.14.10"
    needs: [build, prod-plan]
    if: needs.build.outputs.changed == true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy Gratibot to Prod
        working-directory: tf
        run: |
          terraform init -backend-config=backends/prod.tf
          terraform apply -auto-approve
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_PROD_SUBSCRIPTION_ID }}
          TF_VAR_acr_subscription_id: ${{ secrets.AZURE_PROD_SUBSCRIPTION_ID }}
          TF_VAR_instance_capacity: "2"
          TF_VAR_gratibot_image: "${{ env.IMAGE_NAME }}:${{ needs.build.outputs.docker_tag }}"
          TF_VAR_environment: "prod"
          TF_VAR_app_token: ${{ secrets.PROD_APP_TOKEN }}
          TF_VAR_bot_user_token: ${{ secrets.PROD_BOT_TOKEN }}
          TF_VAR_gratibot_recognize_emoji: ":fistbump:"
