name: test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    container: node:14.7.0
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

#      - name: Run Tests
#        run: |
#          npm ci
#          npm test
#          npm run report-coverage

      - name: Test & publish
        uses: paambaati/codeclimate-action@v4.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.code_climate_reporter_id }}
        with:
          coverageCommand: |
            npm ci
            npm test
            npm run report-coverage
