version: "2.2"
services:
  gratibot:
    container_name: gratibot
    entrypoint: npm start
    depends_on:
      - mongodb
    ports:
      - 3002:3002
      - 3001:3001
    build: .
    environment:
      - BOT_USER_OAUTH_ACCESS_TOKEN
      - APP_TOKEN
      - RECOGNIZE_EMOJI
      - REACTION_EMOJI
      - EXEMPT_USERS
      - MONGO_URL=mongodb://mongodb:27017/gratibot
      - LOG_LEVEL
      - GRATIBOT_LIMIT
      - GOLDEN_RECOGNIZE_EMOJI
      - GOLDEN_RECOGNIZE_CHANNEL
      - GOLDEN_RECOGNIZE_HOLDER
      - REDEMPTION_ADMINS
      - BOT_NAME
      - SLASH_COMMAND
  mongodb:
    ports:
      - 27017:27017
    image: mongo:3.6
