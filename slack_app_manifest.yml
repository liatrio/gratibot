_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: ${botName}
  description: Recognize your peers for their awesome work!
  background_color: "#458562"
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: ${botName}
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - channels:join
      - chat:write
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - mpim:write
      - reactions:read
      - reactions:write
      - usergroups:read
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - channel_created
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  slash_commands:
    - command: /gratibot-schedule-report
      description: Configure and manage scheduled fistbump reports
      usage_hint: "[enable|disable|status|preview|help] [days]"
